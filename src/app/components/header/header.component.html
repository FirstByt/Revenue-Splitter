<div class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header-logo" routerLink="/">
        <div class="logo-img"></div>
        <div>Revenue Splitter</div>
      </div>

      <div class="header__buttons">
        @if (ws.connected()) {
          <div class="only-desctop">
            <button class="button button--primary" routerLink="/my-vaults">
              <span>My Vaults</span>
            </button>
          </div>
          <div class="only-mobile">
            <button class="button button--primary button--min-size" routerLink="/my-vaults">
              <img class="only-mobile" src="assets/icons/vaults.svg" />
            </button>
          </div>
        }
        <div class="header-wallet" (click)="toggleMenu($event)">
          <div class="icon-wrapper">
            <img src="assets/icons/wallet.svg" />
          </div>
          <span class="text-sm no-wrap">
            {{ ws.connected() ? ws.shortPubkey() : 'Connect Wallet' }}
          </span>
          <div class="header-wallet__badge" *ngIf="ws.connected()">
            <img src="assets/icons/done.svg" />
          </div>
        </div>

        <div class="wallet-menu" *ngIf="menuOpen()">
          @if (!ws.connected()) {
          <div class="wallet-menu__title">Select wallet</div>

          <div class="wallet-menu__list">
            <button class="wallet-menu__item wallet-menu__item--option" *ngFor="let w of wallets()"
              [class.wallet-menu__item--installed]="w.connectable" [class.wallet-menu__item--not-installed]="!w.connectable"
              (click)="w.connectable ? selectAndConnect(w.name) : onInstall(w.name, $event)">
              <span class="wallet-menu__name">{{ w.name }}</span>
              <span class="wallet-menu__badge" [class.wallet-menu__badge--ok]="w.connectable"
                [class.wallet-menu__badge--info]="!w.connectable">
                {{ w.connectable ? 'Installed' : 'Install' }}
              </span>
            </button>
          </div>
          } @else {
          <div class="wallet-menu__title">{{ ws.walletName() }}</div>
          <div class="wallet-menu__sub">{{ ws.shortPubkey() }}</div>

          <div class="wallet-menu__list">
            <!-- <button class="wallet-menu__item wallet-menu__item--action" (click)="testRpc()">Test RPC</button>
            <button class="wallet-menu__item wallet-menu__item--action" (click)="airdrop1()">Airdrop 1 SOL (devnet)</button> -->
            <button class="wallet-menu__item wallet-menu__item--action" (click)="disconnect()">Disconnect</button>
          </div>
          }
        </div>

      </div>
    </div>
  </div>
</div>
