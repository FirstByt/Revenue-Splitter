<div class="wallet" [formGroup]="group">
  <p class="text-sm no-wrap">{{ name }}</p>
  <div class="wallet__inputs">
    <div class="form-control">
      <input type="number" class="plain-input text-center" placeholder="-" style="max-width: 48px"
        formControlName="percentage">
      <div class="form-control__divider"></div>
      <p class="text-mutted">%</p>
    </div>
    <div class="form-control flex-grow">
      <p class="text-mutted text-sm no-wrap">Wallet <span class="only-desctop">Address</span></p>
      <div class="form-control__divider"></div>
      <input type="text" class="plain-input" placeholder="-" formControlName="address">
    </div>
  </div>
