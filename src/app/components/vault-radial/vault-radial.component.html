<svg [attr.width]="width" [attr.viewBox]="vb" class="vault-svg" role="img" aria-label="Vault split">
  <defs>
    <radialGradient id="ball" cx="35%" cy="25%" r="75%">
      <stop offset="0%" stop-color="#61D8F5" />
      <stop offset="100%" stop-color="#3A67EE" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity=".35" />
    </filter>
  </defs>

  @for(n of placed; track n.id) {
    <line [attr.x1]="n.line.x1" [attr.y1]="n.line.y1" [attr.x2]="n.line.x2" [attr.y2]="n.line.y2" stroke="#2C385E"
      stroke-width="3" stroke-linecap="round" />
  }

  <g filter="url(#shadow)">
    <circle [attr.cx]="centerX" [attr.cy]="centerY" [attr.r]="mainR" fill="url(#ball)" />
  </g>
  <text [attr.x]="centerX" [attr.y]="centerY - 6" class="label center" text-anchor="middle">Main Vault</text>
  <g [attr.transform]="'translate('+centerX+','+(centerY+14)+')'">
    <rect x="-36" y="-12" rx="10" ry="10" width="72" height="24" fill="rgba(0,0,0,.25)" />
    <text class="percent" text-anchor="middle">{{mainPercent}}%</text>
  </g>

  @for(n of placed; track n.id) {
    <g filter="url(#shadow)">
      <circle [attr.cx]="n.x" [attr.cy]="n.y" [attr.r]="smallR" fill="url(#ball)" />
    </g>
    <text [attr.x]="n.x" [attr.y]="n.y - 6" class="label" text-anchor="middle">{{n.data.label}}</text>
    <g [attr.transform]="'translate('+n.x+','+(n.y+14)+')'">
      <rect x="-26" y="-12" rx="10" ry="10" width="52" height="24" fill="rgba(0,0,0,.25)" />
      <text class="percent" text-anchor="middle">{{n.data.percent}}%</text>
    </g>
  }
</svg>
